<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/bulma.min.css">
  	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Login form</title>
    
  </head>
  <body>
  	<div class="login-box">
    <img src="img/vgulogo.png" class="avatar">
    <h1>Login Here</h1>
            <form>
            <input type="text" id="usn" name="username" placeholder="Enter Username" required>
            <input type="password" id="psw" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters" required>
            <input type="submit" onclick="check(this.form)" name="submit" value="Login">
            <div class="right">
            <a href="#">Forget Password?</a>    
            </div>
            </form>

        </div>
        <script language="javascript">
		function check(form)
		{
		 
		 if(form.username.value == "a" && form.password.value == "123456Ab")
		  {
		  	window.close('login.html');
		    window.open('course.html')
		  }
		 else
		 {
		   alert("Wrong email or Password !!! please try again")
		  }
		}
		</script>
  </body>
</html>
